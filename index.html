<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link  rel="stylesheet" href= "style.css">
    
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script   src="https://code.jquery.com/jquery-3.6.4.slim.js"   integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4="   crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Work Day Calander</h1>
    <p id="1a" class="times"></p>
    <p id="2a" class="times"></p>
   
  </header>
  <button>Save </button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Things on the Agenda</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">8:00am</th>
        <td> <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div></td>
      </tr>
      <tr>
        <th scope="row">9:00am</th>
        <td> <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div></td>
      </tr>
      <tr>
        <th scope="row">10:00am</th>
        <td> <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div> </td>
      </tr>
      <tr>
      <th scope="row">11:00am</th>
      <td> <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div> </td>
      </tr>
      <tr>
        <th scope="row">12:00am</th>
        <td> <div class="input-group mb-3">
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div> </td>
        </tr>
        <tr>
          <th scope="row">1:00pm</th>
          <td> <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div></td>
          </tr>
          <tr>
            <th scope="row">2:00pm</th>
            <td> <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div> </td>
            </tr>
            <tr>
              <th scope="row">3:00pm</th>
              <td> <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div> </td>
              </tr>
              <tr>
                <th scope="row">4:00pm</th>
                <td> <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div></td>
                </tr>
                <tr>
                  <th scope="row">5:00pm</th>
                  <td> <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div> </td>
                  </tr>
                  <tr>
                    <th scope="row">6:00pm</th>
                    <td> <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div> </td>
                    </tr>
    </tbody>
  </table>

    <script src="logic.js"></script>
</body>
</html>
